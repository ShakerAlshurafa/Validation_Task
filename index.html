<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="vh-100 bg-info">
        <div class="container py-5">
            <div class="row">
                <form class="col-md-6 bg-body-tertiary py-5 mx-auto">
                    <h1 class="text-center fw-bold">Your information</h1>
                    <div class="form-group mx-4 mt-4">
                        <label for="name">Name:</label>
                        <input type="text" class="form-control" name="Name" id="name">
                        <span class="error text-success"></span>
                    </div>
                    <div class="form-group mx-4 mt-3">
                        <label for="email">Email address:</label>
                        <input type="email" class="form-control" name="email" id="email">
                        <span class="error text-success"></span>
                    </div>
                    <div class="form-group mx-4 mt-3">
                        <label for="password">Password:</label>
                        <input type="password" class="form-control" name="password" id="password">
                        <span class="error text-success"></span>
                    </div>
                    <div class="form-group mx-4 mt-3">
                        <label for="confirmPassword">Confirm Password:</label>
                        <input type="password" class="form-control" name="confirm password" id="confirmPassword">
                        <span class="error text-success"></span>
                    </div>
                    <div class="form-group w-100 text-center mt-5">
                        <button type="submit" class="btn btn-primary py-3 px-5">Sign in</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
